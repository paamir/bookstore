{% extends '_base.html' %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p>اثری از {{ book.author }} | {{ book.release_date }}</p>
    <h2>{{ book.price }}</h2>
    <br>
    <p>{{ book.description }}</p>
    <a href="{% url 'books_list' %}">مشاهده تمام کتاب ها</a>
    <br>
    <a href="{% url 'book_update' book.id %}">ویرایش کتاب</a>
    <br>
    <a href="{% url 'book_delete' book.id %}">حذف کتاب</a>
{% endblock content %}
