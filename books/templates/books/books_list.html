{% extends '_base.html' %}
{% load book_tags %}

{% block title %}لیست کتاب ها{% endblock title %}
{% block content %}
    <div class="container mt-4">
        <div class="row flex-row-reverse justify-content-md-center">
            {% for book in books %}
                <div class="card m-2" style="max-width: 45%">
                    <div class="row g-0 h-100" dir="rtl">
                        <div class="col-md-4">
                            <img src="https://cdn.fidibo.com/phoenixpub/content/8e15136d-6f06-4a21-9939-57897aace540/9da1b670-68bd-4f3d-b76b-6fb7c52836e8.jpg?width=576"
                                 class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8 h-100">
                            <div class="d-flex flex-column justify-content-between h-100">
                                <div class="card-body">
                                    <h3 class="card-title"><a class="text-decoration-none" href="{{ book.get_absolute_url }}"><strong>{{ book.title }}</strong></a></h3>
                                    <p class="card-text pt-3">{{ book.description|truncatewords:30 }}</p>
                                    <p class="text-muted">نویسنده: {{ book.author }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            {% endfor %}

        </div>
    </div>
{% endblock content %}
